<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>It's free and only takes a minute</p>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" class="name" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" class="name" id="last-name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password1" id="password1" />
            <p class="password1-message p1-message">*Must be atleast 8 characters long*</p>
          </div>
          <div class="form-group">
            <label for="password-verification"> Confirm Password</label>
            <input
            type="text"
            name="password2"
            id="password2"
            />
            <p class="password2-message p1-message">*Must match the above password*</p>
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="bottom-text">
            By clicking the sign up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>

        <!-- The Popup -->
        <div class="popup-wrapper">

          <div class="popup">
            <div class="popup-content">
              <h2>WELL DONE (:</h2>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>Already have an account <a href="#">Login in here</a></p>
      </footer>
    </div>

    <script src="./js/form.js"></script>
  </body>
</html>
